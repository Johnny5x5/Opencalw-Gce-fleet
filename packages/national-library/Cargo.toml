[package]
name = "national-library"
version = "0.2.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
name = "sovereign-library"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.3"
anyhow = "1.0"
regex = "1.5"
wasm-bindgen = "0.2" # Needed for integrated guardian
clap = { version = "4.4", features = ["derive"] }
sled = "0.34"
colored = "2.0"
bincode = "1.3"
