name: Daily Status Report

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Calculate Velocity Metrics
        run: python3 tools/calculate_velocity.py

      - name: Scan Project Activity
        run: python3 tools/scan_activity.py

      - name: The Archivist (Auto-Archive)
        run: python3 tools/archive_completed.py

      - name: Generate Report
        run: python3 tools/generate_status_report.py

      - name: Commit Report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add STATUS.md
          git commit -m "docs: Update Daily Status Report" || echo "No changes to commit"
          git push
