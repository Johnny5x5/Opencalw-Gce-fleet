name: Backlog Validation

on:
  push:
    branches:
      - feature/backlog-management
    paths:
      - 'backlog/**'
  pull_request:
    branches:
      - feature/backlog-management
    paths:
      - 'backlog/**'

jobs:
  validate-backlog:
    runs-on: ubuntu-latest
    # Legion 3 Defense: The Accountants (Resource Limits)
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: The Covenant (Moral Check)
        run: python3 tools/the_covenant.py

      - name: Run Backlog Linter
        run: python3 tools/validate_backlog.py

      - name: Run Dependency Audit
        run: python3 tools/audit_dependencies.py

      - name: Run Link Checker
        run: python3 tools/check_links.py

      - name: Run Duplicate Detector
        run: python3 tools/detect_duplicates.py

      - name: Run Archive Validator
        run: python3 tools/validate_archive.py
